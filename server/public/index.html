<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class id="guesss">
    <h1>Place your guesses below!</h1>
  <table>
    <tr>
    <td>Player 1</td>
    <td>Player 2</td>
    <td>Player 3</td>
    <td>Player 4</td>  
    </tr>
    <tr>
    <td><input id="guess1" data-player="1" type="text" placeholder="Guess"></td>
    <td><input id="guess2" data-player="2" type="text" placeholder="Guess"></td>
    <td><input id="guess3" data-player="3"  type="text" placeholder="Guess"></td>
    <td><input id="guess4" data-player="4" type="text" placeholder="Guess"></td>
    </tr>
  </table>
</div>
    <button type="button" id="addButton">Submit your Guesses!</button>
    <button type="button" id="restartButton">Restart</button>

    <div class="guessHistory">
    <h2>Guess History</h2>
    <table id="history">
      <!-- <tr>
      <tr>Player 1</tr>
      <tr>Player 2</tr>
      <tr>Player 3</tr>
      <tr>Player 4</tr>
      </tr>
      <tr>
      <tr id="guessHistory1"></tr>
      <tr id="guessHistory2"></tr>
      <tr id="guessHistory3"></tr>
      <tr id="guessHistory4"></tr>
      </tr> -->
    </table>
    </div>
  
    <div class="guessCounter">
      <h2>Guess Counter</h2>
      <table id="counter">
        <tr>
        <td>Player 1</td>
        <td>Player 2</td>
        <td>Player 3</td>
        <td>Player 4</td>  
        </tr>
        <tr>
        <td id="guessCounter1"></td>
        <td id="guessCounter2"></td>
        <tr id="guessCounter3"></td>
        <td id="guessCounter4"></td>
        </tr>
      </table>
  </div>
        
</body>
</html>
