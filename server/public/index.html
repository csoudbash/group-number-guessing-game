<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class id="guesss">
    <h1>Place your guesses below!</h1>
  <table>
    <tr>
      <thead>
        <td></td>
        <td id="r1"></td>
      </thead>
    </tr>
    <tr id="p1-history">
      <td>Player 1</td>
      <td><input id="guess1" data-player="1" type="number" placeholder="Guess"></td>
      <td><span></span></td>
    </tr>
    <tr id="p2-history">
      <td>Player 2</td>
      <td><input id="guess2" data-player="2" type="number" placeholder="Guess"></td>
      <td><span></span></td>
    </tr>
    <tr id="p3-history">
      <td>Player 3</td>
      <td><input id="guess3" data-player="3"  type="number" placeholder="Guess"></td>
      <td><span></span></td>
    </tr>
    <tr id="p4-history">
      <td>Player 4</td>
      <td><input id="guess4" data-player="4" type="number" placeholder="Guess"></td>
      <td><span></span></td>
    </tr> 
    
    <!-- <tr>
    <td><input id="guess1" data-player="1" type="number" placeholder="Guess"></td>
    <td><input id="guess2" data-player="2" type="number" placeholder="Guess"></td>
    <td><input id="guess3" data-player="3"  type="number" placeholder="Guess"></td>
    <td><input id="guess4" data-player="4" type="number" placeholder="Guess"></td>
    </tr> -->
  </table>
</div>
    <button type="button" id="addButton">Submit your Guesses!</button>
    <button type="button" id="restartButton">Restart</button>

    <div class="guessHistory">
    <h2>Guess History</h2>
    <table id="history">
        <thead id="guessHead">
          <th></th>
          <th id="r1"></th>
        </thead>
      <tr id="p1-history">
        <td>Player 1</td>
      </tr>
      <tr id="p2-history">
        <td>Player 2</td>
      </tr>
      <tr id="p3-history">
        <td>Player 3</td>
      </tr>
      <tr id="p4-history">
        <td>Player 4</td>
      </tr>
    </table>
    </div>
  
    <div class="guessCounter">
      <h2>Guess Counter</h2>
      <table id="counter">
        <tr>
        <td>Player 1</td>
        <td>Player 2</td>
        <td>Player 3</td>
        <td>Player 4</td>  
        </tr>
        <tr>
        <td id="guessCounter1"></td>
        <td id="guessCounter2"></td>
        <td id="guessCounter3"></td>
        <td id="guessCounter4"></td>
        </tr>
      </table>
  </div>
        
</body>
</html>
